<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resyduo</title>

    <script src="{{url_for('static', filename='js/api.js')}}"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script src="{{url_for('static', filename='js/codegen.js')}}"></script>
    <script src="{{url_for('static', filename='js/viewgen.js')}}"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="custom-style.css" rel="stylesheet">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row">
            <div class="col">
                <!--tabs-->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                            data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                            aria-selected="true">Tag</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                            data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane"
                            aria-selected="false">Component</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                            data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane"
                            aria-selected="false">Statements</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="overview-tab" data-bs-toggle="tab"
                            data-bs-target="#overview-tab-pane" type="button" role="tab"
                            aria-controls="contact-tab-pane" aria-controls="overview-tab-pane"
                            aria-selected="false">Overview</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <!--TAB TAG-->
                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                        tabindex="0">
                        {% include 'tab1_content.html' %}
                    </div>
                    <!--TAB Component-->
                    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                        tabindex="1">
                        {% include 'tab2_content.html' %}
                    </div>

                    <!--TAB Statements-->
                    <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
                        tabindex="2">
                        {% include 'tab3_content.html' %}
                    </div>
                    <!--TAB Overview-->
                    <div class="tab-pane fade" id="overview-tab-pane" role="tabpanel" aria-labelledby="overview-tab"
                        tabindex="3">
                        <div class="row">
                            <div class="col">
                                <!--Start Components Recommendation -->
                                <div class="row mt-3">
                                    <div class="col">


                                        <div class="row mt-3">
                                            <div class="col">
                                                <select class="form-select form-select-lg mb-3"
                                                    aria-label=".form-select-lg example">
                                                    <option selected>Select Components</option>
                                                    <option value="1">Wi-fi</option>
                                                    <option value="2">Sensor</option>
                                                    <option value="3">Display</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col">
                                                <button type="button " class="btn btn-success">
                                                    Dht11 <span class="badge badge-light">X</span>
                                                </button>
                                                <button type="button " class="btn btn-success">
                                                    Xh13 <span class="badge badge-light">X</span>
                                                </button>
                                                <button type="button " class="btn btn-success">
                                                    Termometer <span class="badge badge-light">X</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--Start Lib Recommendation -->
                                <div class="row mt-3">
                                    <div class="col">

                                        <div class="row mt-3">
                                            <h2>Recommended Libraries</h2>
                                        </div>

                                        <div class="row mt-3">
                                            <div class="col">
                                                <button type="button " class="btn btn-warning">
                                                    adafruit <span class="badge badge-light">X</span>
                                                </button>
                                                <button type="button " class="btn btn-warning">
                                                    BLE <span class="badge badge-light">X</span>
                                                </button>
                                                <button type="button " class="btn btn-warning">
                                                    stdio <span class="badge badge-light">X</span>
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                {% include 'text_editor.html' %}
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
